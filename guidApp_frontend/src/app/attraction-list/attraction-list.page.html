<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Attraction List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="route(item.id)" class="welcome-card" color="light" *ngFor="let item of attractionList">
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
      <ion-card-subtitle>{{item.locality}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
