<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Search for an Event</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-img src="/assets/event.png"></ion-img>
        <ion-card-content>
            <form [formGroup]="formEventSearch" (ngSubmit)="getEventsRequest()">
                <ion-item>
                    <ion-label position="floating">Title</ion-label>
                    <ion-input type="text" formControlName="title"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Locality</ion-label>
                    <ion-input type="text" formControlName="locality"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Date</ion-label>
                    <ion-datetime display-format="YYYY-MM-DD" min="2016" max="2020-12-31" formControlName="date"></ion-datetime>
                </ion-item >
                <ion-item>
                    <ion-label>Category</ion-label>
                    <ion-select formControlName="categoryId" okText="Okay" cancelText="Dismiss">
                        <ion-select-option *ngFor="let category of categoriesList" value={{category.id}}>{{category.name}}</ion-select-option>
                    </ion-select>
                </ion-item>
                <div padding>
                    <ion-button type="submit" size="large" expand="block" [disabled]="!formEventSearch.valid">Search</ion-button>
                </div>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
