<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card (click)="route(item.id)" class="welcome-card" color="light" *ngFor="let item of itemList">
        <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.locality}}</ion-card-subtitle>
        </ion-card-header>
      <ion-card-content>
        <p>content</p>
      </ion-card-content>
    </ion-card>
</ion-content>
