<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h4>Sign Up</h4> or <u (click)="route()">log in</u>
      </div>

      <form [formGroup]="formSignUp" (ngSubmit)="signUpRequest()">
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Surname" formControlName="surname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button type="submit" size="large" expand="block" [disabled]="!formSignUp.valid">Register</ion-button>
        </div>
        <notifier-container></notifier-container>
      </form>

    </ion-col>
  </ion-row>
</ion-grid>
